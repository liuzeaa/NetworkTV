<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/iconfont.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section class="page">
    <header class="header">
        <div class="container pr">
            <div class="logo">
                <img src="/img/logo.png"/>
            </div>
            <span class="sub">
                网络电视台
            </span>
        </div>
    </header>
    <section class="content pr" style="display: flex;align-items: center">
        <img src="/img/login_bg.jpg" class="login_bg"/>
        <div class="container">
            <div class="row">
                <form class="form col-lg-5" id="login_form" method="post">
                    <div class="login_title">登录</div>
                    <div class="form-group ">
                        <i class="iconfont icon-yonghu"></i>
                        <input type="text" class="form-control" id="name" placeholder="请输入用户名称" name="name"/>
                    </div>
                    <div class="form-group">
                        <i class="iconfont icon-mima"></i>
                        <input type="password" class="form-control" id="password" placeholder="密码"  name="password" />
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="check">记住用户名密码
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="LoginButton" type="submit" class="btn btn-block">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div>版权所有：北京第二实验小学永定分校  京ICP备15007511号  京公网安备11010902000289号</div>
    </footer>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/js.cookie.min.js"></script>
<script src="/js/common.js"></script>
<link href="/css/bootstrapValidator.min.css" rel="stylesheet">
<script src="/js/bootstrapValidator.min.js"></script>
<script>
    $(function(){
        init()
        $('#login_form').bootstrapValidator({
            fields:{
                name:{
                    validators: {
                        notEmpty: {//非空验证：提示消息
                            message: '用户名不能为空'
                        }
                    }
                },
                password:{
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                }
            }
        }).on('success.form.bv', function(e) {//点击提交之后
            e.preventDefault();
            var $form = $(e.target);
            var bv = $form.data('bootstrapValidator');
            $.ajax({
                url:'/user/login',
                type:'POST',
                dataType:'json',
                xhrFields: {
                    withCredentials: true
                },
                data:{
                    name:$('#name').val().trim(),
                    password:$('#password').val().trim()
                },
                success:function(result){
                    debugger;
                    if(result.status==1){
                        alert(result.msg);
                        return
                    }else if(result.status==0){
                        alert(result.msg);
                        return;
                    }else{
                        if($('#check').is(':checked')){
                            Cookies.remove('name');
                            Cookies.remove('password');
                            Cookies.set('name',$('#name').val().trim(), { expires: 7 });
                            Cookies.set('password', $('#password').val().trim(), { expires: 7 });
                        }
                        if(result.isAdmin){
                            location.href='/user'
                        }else{
                            location.href='/video'
                        }
                    }
                },
                error:function(){
                   alert('服务端错误')
                }
            })

        });
    })
    function init(){
        var name = Cookies.get('name'),password = Cookies.get('password');
        if(name!=null||password!=null){
            $('#name').val(name);
            $('#password').val(password)
        }
    }
</script>
</body>
</html>
